<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Flenman – CV & Recommendation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background: url("https://www.toptal.com/designers/subtlepatterns/uploads/double-bubble-outline.png");
      padding: 40px 20px;
    }
    .profile-wrapper {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .profile-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center -10%;
      transform: scale(2.0);
    }

    h1 {
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      text-align: center;
      color: #333;
      margin-bottom: 35px;
      font-size: 17px;
      line-height: 1.4;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    a {
      display: inline-block;
      padding: 15px 25px;
      background-color: #0033cc;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      transition: background-color 0.2s ease-in-out;
    }
    a:hover {
      background-color: #002699;
    }
  </style>
</head>
<body>
 <div class="profile-wrapper">
  <img src="profile.PNG" alt="Profile picture of Simon Flenman">
</div>

  <p>Below you can download my CV and recommendation letter in PDF format, or visit my GitHub and LinkedIn.</p>
  <div class="button-container">
    <a href="Simon_Flenman_CV.pdf" target="_blank">Download CV</a>
    <a href="Recommendation_Letter.pdf" target="_blank">Download Recommendation Letter</a>
    <a href="https://github.com/simonflenman" target="_blank">View GitHub Profile</a>
    <a href="https://www.linkedin.com/in/simon-flenman-97b919308/" target="_blank">View LinkedIn Profile</a>
  </div>
</body>
</html>
